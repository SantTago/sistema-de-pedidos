<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Pedido Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff0000;
        }

        #products > div {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        #products div > div {
            display: flex;
            flex-wrap: wrap;
        }

        #products div > div > div {
            flex: 1 1 250px;
            margin: 10px;
        }

        #products div > div > div img {
            width: 100%;
            height: auto;
        }

        #products div > div > div > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #products div > div > div > div p {
            margin: 5px 0;
        }

        #cart {
            margin-top: 20px;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #total, #delivery-options, #address-container {
            margin: 10px 0;
        }

        #address-container {
            display: none;
        }

        .error {
            border: 2px solid red;
        }

        .cart-icon {
            position: fixed;
            bottom: 26px;
            right: 23px;
            background-color: #ff0000;
            color: #fff;
            border-radius: 50px;
            padding: 13px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            /* font-size: 13px; */
            height: 12px;
        }

        .cart-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #fff;
            color: #ff0000;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
        }

        .cart-modal {
            display: none;
            position: fixed;
            bottom: 74px;
            right: 20px;
            width: 270px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgb(0 0 0 / 58%);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            /* margin: auto; */
            text-align: center;
        }

        .cart-modal h3 {
            margin-top: 0;
        }

        .cart-modal ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-modal ul li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
            }

            #products div > div > div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu do Restaurante</h1>
        <div id="products">
            <!-- Produtos serÃ£o listados aqui -->
        </div>
        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serÃ£o listados aqui -->
            </ul>
            <div id="total">
                Total: R$ <span id="total-amount">0.00</span>
            </div>
            <div id="delivery-options">
                <label>
                    <input type="radio" name="delivery" value="delivery" checked> Entrega
                </label>
                <label>
                    <input type="radio" name="delivery" value="pickup"> Retirar no Local
                </label>
            </div>
            <div id="address-container">
                <label for="address">EndereÃ§o para entrega:</label>
                <input type="text" id="address">
            </div>
            <button id="place-order">Fazer Pedido</button>
        </div>
    </div>
    <div class="cart-icon" onclick="toggleCartModal()">
        <span class="cart-count" id="cart-count">0</span>
        ðŸ›’
    </div>
    <div class="cart-modal" id="cart-modal">
        <h3>Itens no Carrinho</h3>
        <ul id="modal-cart-items">
            <!-- Itens do carrinho no modal serÃ£o listados aqui -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const products = [
    { 
        id: 1, 
        name: "Pizza", 
        price: 20.00, 
        flavors: [
            { name: "Calabresa", price: 22.00, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiP5Fg0osy6TIpMK83_kBI1H0mosggQ-EpukeptXuU4w&s", ingredients: "Calabresa, queijo, molho de tomate, orÃ©gano" },
            { name: "Marguerita", price: 21.00, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiP5Fg0osy6TIpMK83_kBI1H0mosggQ-EpukeptXuU4w&s", ingredients: "Tomate, manjericÃ£o, queijo, molho de tomate" },
            { name: "Quatro Queijos", price: 23.00, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiP5Fg0osy6TIpMK83_kBI1H0mosggQ-EpukeptXuU4w&s", ingredients: "Mussarela, gorgonzola, parmesÃ£o, provolone" }
        ]
    },
    { 
        id: 2, 
        name: "HambÃºrguer", 
        price: 15.00, 
        flavors: [
            { name: "Carne", price: 16.00, image: "https://www.sabornamesa.com.br/media/k2/items/cache/bf1e20a4462b71e3cc4cece2a8c96ac8_XL.jpg", ingredients: "Carne bovina, queijo, alface, tomate, maionese" },
            { name: "Frango", price: 17.00, image: "https://www.sabornamesa.com.br/media/k2/items/cache/bf1e20a4462b71e3cc4cece2a8c96ac8_XL.jpg", ingredients: "Frango, queijo, alface, tomate, maionese" },
            { name: "Vegetariano", price: 18.00, image: "https://www.sabornamesa.com.br/media/k2/items/cache/bf1e20a4462b71e3cc4cece2a8c96ac8_XL.jpg", ingredients: "HambÃºrguer vegetariano, alface, tomate, picles, ketchup" }
        ]
    },
    { 
        id: 3, 
        name: "Refrigerante", 
        price: 5.00, 
        flavors: [
            { name: "Coca-Cola", price: 5.00, image: "coca_cola.jpg" },
            { name: "GuaranÃ¡", price: 5.00, image: "guarana.jpg" },
            { name: "Sprite", price: 5.00, image: "sprite.jpg" }
        ]
    },
    { 
        id: 4, 
        name: "Drinks", 
        price: 8.00, 
        flavors: [
            { name: "Mojito", price: 8.00, image: "mojito.jpg", ingredients: "Rum, hortelÃ£, aÃ§Ãºcar, limÃ£o, Ã¡gua com gÃ¡s" },
            { name: "Caipirinha", price: 8.00, image: "caipirinha.jpg", ingredients: "CachaÃ§a, limÃ£o, aÃ§Ãºcar, gelo" },
            { name: "Martini", price: 8.00, image: "martini.jpg", ingredients: "Gin, vermute seco, azeitonas" }
        ]
    }
];


            const productContainer = document.getElementById('products');
            const cartItemsContainer = document.getElementById('cart-items');
            const modalCartItemsContainer = document.getElementById('modal-cart-items');
            const totalAmount = document.getElementById('total-amount');
            const placeOrderButton = document.getElementById('place-order');
            const addressContainer = document.getElementById('address-container');
            const addressInput = document.getElementById('address');
            const cartCount = document.getElementById('cart-count');
            const cartModal = document.getElementById('cart-modal');

            let cart = [];

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <div>
                        ${product.flavors.map(flavor => `
                            <div>
                                <img src="${flavor.image}" alt="${flavor.name}">
                                <div>
                                    <p>${flavor.name}</p>
                                    <p>Ingredientes: ${flavor.ingredients || ''}</p>
                                    <p>PreÃ§o: R$${flavor.price.toFixed(2)}</p>
                                    <button onclick="addToCart(${product.id}, '${flavor.name}', ${flavor.price})">Adicionar ao Carrinho</button>
                                    ${product.name === 'Pizza' ? `<button onclick="chooseHalfPizza(${product.id}, '${flavor.name}', ${flavor.price})">Escolher Meia</button>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                productContainer.appendChild(productDiv);
            });

            window.addToCart = function(productId, flavorName, flavorPrice, isHalf = false) {
                const product = products.find(p => p.id === productId);
                let flavor = product.flavors.find(f => f.name === flavorName);
                const itemName = isHalf ? `Pizza Meia ${flavorName}` : `${product.name} - ${flavorName}`;
                const itemPrice = isHalf ? flavorPrice / 2 : flavorPrice;

                if (isHalf && cart.some(item => item.name.includes('Pizza Meia'))) {
                    const halfItem = cart.find(item => item.name.includes('Pizza Meia'));
                    halfItem.name += ` e Meia ${flavorName}`;
                    halfItem.price += itemPrice;
                } else {
                    cart.push({ name: itemName, flavor: flavorName, price: itemPrice });
                }

                renderCart();
                renderModalCart();
                updateCartCount();
            };

            window.chooseHalfPizza = function(productId, flavorName, flavorPrice) {
                addToCart(productId, flavorName, flavorPrice, true);
            };

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div>
                            <span>${item.name} - R$${item.price.toFixed(2)}</span>
                            <button onclick="removeFromCart('${item.name}', ${item.price})">Remover</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(li);
                    total += item.price;
                });

                totalAmount.textContent = total.toFixed(2);
            }

            function renderModalCart() {
                modalCartItemsContainer.innerHTML = '';
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `${item.name} - R$${item.price.toFixed(2)}`;
                    modalCartItemsContainer.appendChild(li);
                });
            }

            function updateCartCount() {
                cartCount.textContent = cart.length;
            }

            window.removeFromCart = function(itemName, itemPrice) {
                cart = cart.filter(item => !(item.name === itemName && item.price === itemPrice));
                renderCart();
                renderModalCart();
                updateCartCount();
            };

            window.toggleCartModal = function() {
                cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
            };

            placeOrderButton.addEventListener('click', function() {
                const deliveryOption = document.querySelector('input[name="delivery"]:checked').value;
                const address = addressInput.value.trim();

                if (deliveryOption === 'delivery' && address === '') {
                    addressInput.classList.add('error');
                    return;
                }

                let orderText = "Pedido:\n";

                cart.forEach(item => {
                    orderText += `${item.name} - R$${item.price.toFixed(2)}\n`;
                });

                orderText += `Total: R$${totalAmount.textContent}\n`;
                orderText += `OpÃ§Ã£o de entrega: ${deliveryOption}\n`;

                if (deliveryOption === 'delivery') {
                    orderText += `EndereÃ§o: ${address}`;
                }

                const whatsappUrl = `https://api.whatsapp.com/send?phone=SEU_NUMERO&text=${encodeURIComponent(orderText)}`;
                window.open(whatsappUrl, '_blank');
            });

            document.querySelectorAll('input[name="delivery"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'pickup') {
                        addressContainer.style.display = 'none';
                        addressInput.classList.remove('error');
                    } else {
                        addressContainer.style.display = 'block';
                    }
                });
            });

            // Ensure address container visibility on page load
            if (document.querySelector('input[name="delivery"]:checked').value === 'delivery') {
                addressContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
